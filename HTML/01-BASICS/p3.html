<html>
<head>
    <title>HEADER</title>
    <style>
        h6{
         
    display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
}

</head>

    <h3>This is a smaller yet smaller heading </h3>
    <h4>This is even more smaller tag</h4>
    <h5>This is even more smaller </h5>
    <h6>This is the smallest</h6>
</body>
</html>
