<html>
    <head>
        <title>FROM</title>
    </head>
    <body>
        <centre>
            <h1>FIELDSET AND LEGEND TAG..!</h1>
        </centre>
        <hr>
        <form autocomplete="off" onsubmit="FormValue()" onreset="alert('Reset the value')">
            <fieldset>
                <legend>First Name</legend>
                <label for="firstname">FirstName</label>
                <input type=""text" placeholder="First Name" name="firstName"
                id="firstname" required minlength="5" maxlength="20" >
            </fieldset>
            <fieldset>
                <legend>Middle Name</legend>
                <label for="middlename">MiddleName</label>
                <input type=""text" placeholder="Middle Name" name="middleName"
                id="middlename" required>
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <label for="lastname">LastName</label>
                <input type=""text" placeholder="Last Name" name="lastName"
                id="lastname" required>
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <button type="button" onclick="alert('Button clicked')">BUTTON</button>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </fieldset>
        </form>

        <script>
            function FormValue(){
                let firstName=document.formName.firstName.Value;//select an element using the attribute

                let middleName=document.getElementById('middleName').value;//select an element using is attribute


                let lastName=document.getElementById('lastName').value;
                alert('First text box value is: '+ firstName);
                alert('Middle text box value is: '+ middleName);
                alert('Last text box value is: '+ lastName);
            }
        </script>
    </body>
</html>
