<html>
    <head>
        <title>FORM</title>

    </head>
    <body>
        <center>
            <h1>INPUT TYPES / FORM COMPONENTS</h1>
        </center>
        <hr>
        <form>
            <fieldset>
                <legend>BUTTON</legend>
                <label for="">Input Type is button</label>
                <input type="button" name="BUTTON" id="BUTTON" placeholder="BUTTON" value="BUTTON">
            </fieldset>
            <fieldset>
                <legend>Color</legend>
                <label for="">Input Type is Color</label>
                <input type="color" name="color"  value="color">
            </fieldset>
            <fieldset>
                <legend>Date</legend>
                <label for="">Input Type is date</label>
                <input type="date" name="date"   value="date">
            </fieldset>
            <fieldset>
                <legend>DateTime</legend>
                <label for="">Input Type is DateTime</label>
                <input type="datetime" name="Date and Time"   value="datetime">
            </fieldset>
            <fieldset>
                <legend>DateTimeLocal</legend>
                <label for="">Input Type is DateTimeLocal</label>
                <input type="datetime-local" name="datetime-local"   value="datetime-local">
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <label for="">Input Type is Email</label>
                <input type="email" name="Email"   value="email">
            </fieldset>
            <fieldset>
                <legend>Hidden</legend>
                <label for="">Input Type is Hidden</label>
                <input type="hidden" name="Hidden"   value="hidden">
            </fieldset>
            <fieldset>
                <legend>Image</legend>
                <label for="">Input Type is Image</label>
                <input type="image" src="C:\Users\Admin\Desktop\Frontend\HTML\Image\assets\image\image1.jpg" height="300" width="500"
                name="image" id="image">
            </fieldset>
            <fieldset>
                <legend>Month</legend>
                <label for="">Input Type is Month</label>
                <input type="month" name="Month" value="month" id="month">
            </fieldset>
            <fieldset>
                <legend>Number</legend>
                <label for="">Input Type is Number</label>
                <input type="number" placeholder="number" name="Number" value="number" id="number">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <label for="">Input Type is Password</label>
                <input type="password" placeholder="password" name="Password" value="password" id="password">
            </fieldset>
            <fieldset>
                <legend>Range</legend>
                <label for="">Input Type is Range</label>
                <input type="range" min="1" max="100" name="Range" value="50" id="ramge"   >
            </fieldset>
            <fieldset>
                <legend>Reset</legend>
                <label for="">Input Type is Reset</label>
                <input type="reset" value="reset">
            </fieldset>
            <fieldset>
                <legend>Search</legend>
                <label>Input Type is Search</label>
                <input type="search" placeholder="search here" name="search" id="search">
            </fieldset>
            <fieldset>
                <legend>Submit</legend>
                <label>Input type is Submit</label>
                <input type="submit" placeholder="submit" name="submit" id="submit">
            </fieldset>
            <fieldset>
                <legend>Tel</legend>
                <label>Input Type is Tel</label>
                <input type="tel" placeholder="telephone" name="tel" id="tel">
            </fieldset>
            <fieldset>
                <legend>Time</legend>
                <label>Input Type is Time</label>
                <input type="time" name="name" id="name">
            </fieldset>
            <fieldset>
                <legend>URL</legend>
                <label>Input Type is URL</label>
                <input type="url" placeholder="url" name="url" id="url">
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>
        </form>
