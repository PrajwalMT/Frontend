<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <centre>
            <h1>TEXTAREA</h1>
            <p>TextArea is used for the to write Local,Permanent address and Feedback purpose also using..</p>
        </centre>
        <hr>
        <form>
            <fieldset>
                <legend>Address</legend>
                <label for="">Input type is Address</label>
                <textarea name="address" id="address" cols="50" rows="10" placeholder="address"></textarea>
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>
        </form>
    </body>
</html>
