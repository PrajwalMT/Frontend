<html>
    <head>
        <tilte>form</tilte>
    </head>
    <body>
        <centre>
            <h1>BUTTON</h1>
        </centre>
        <hr>
        <!--out of the form tag-->
        <button type="button">BUTTON</button>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>

        <form action="p1.html">
            <button type="button">BUTTON</button>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
        <!--the type of the button. Possible values are:
        submit: the button submit the form data to the server.this is the default
        if the attribute is not specified,or if the attribute is dynamically changed toa na empty or invalid value.
        
        reset: the button reset all the controls to their initial values.
        
        button: the button as no default behavior.it can have client-side scripts
        associated with the elements events,which are the triggered when the events occur.-->
        
    </body>
</html>
