<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <centre>
            <h1>FILE</h1>
        </centre>

        <hr>

        <form>
            <fieldset>
                <legend>Single File</legend>
                <label for="">Input type is Single File</label>
                <input type="file" name="file" id="file">
            </fieldset>
            <fieldset>
                <legend>Multiple File</legend>
                <label for="">Input type is Multiple File</label>
                <input type="file" name="file" id="file">
            </fieldset>
            <fieldset>
                <legend>Hidden</legend>
                <label for="">Input type is Hidden</label>
                <input type="Hidden" name="Hidden" id="Hidden">
            </fieldset>
            <fieldset>
                <legend>Buttons</legend>
                <button type="submit">SUBMIT</button>
                <button type="button">CANCEL</button>
                <button type="reset">RESET</button>
            </fieldset>
        </form>
    </body>
</html>
