    <body>
        <table border="1" cellspacing="0" cellpadding="20" align="centre">
            <tr>
                <td>A</td>
                <td colspan="3">B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
                <td>E</td>
                <td rowspan="2">H</td>
            </tr>
            <tr>
                <td>C</td>
                <td colspan="2">H</td>
            
            </tr>
        </table>
    </body>
</html>
